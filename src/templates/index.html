<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Xenophylaxis</title>

    <style>
      /* Inline styles for smooth 'above the fold' page render */

      /* BEGIN RESET */
      /* https://www.joshwcomeau.com/css/custom-css-reset/ */

      /* 1. Use a more-intuitive box-sizing model */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* 2. Remove default margin */
      * {
        margin: 0;
      }

      body {
        /* 3. Add accessible line-height */
        line-height: 1.5;
        /* 4. Improve text rendering */
        -webkit-font-smoothing: antialiased;
      }

      /* 5. Improve media defaults */
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      /* 6. Inherit fonts for form controls */
      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      /* 7. Avoid text overflows */
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }

      /* 8. Improve line wrapping */
      p {
        text-wrap: pretty;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-wrap: balance;
      }

      /* END RESET */

      /* BEGIN LAYOUT */

      html,
      body {
        max-height: 100vh;
        min-height: 100vh;
        overflow: hidden;
      }

      main {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
      }

      /* END LAYOUT */

      /* BEGIN THEME */

        background-color: #000;
      }

        font-family: Michroma;
        src: url('assets/fonts/Michroma-Regular.ttf');
      }

        bottom: 0;
        left: 0;
        right: 0;

        align-items: center;
        margin: auto;

      @-moz-keyframes spin {

        }

      .preloader-progress {

      }

      }
